<div class="d-flex justify-content-center align-items-center">
  <button pButton style="margin: 0 auto;" (click)="guardar()" [disabled]="isButtonDisabled" icon="pi pi-check" iconPos="right" label="Aceptar solicitud" class="p-button-success p-button-text text-center"></button>
</div>

<div *ngIf="isButtonDisabled" class="d-flex justify-content-center align-items-center">
