<div *ngIf="registroModal">
<p-dialog  header="Registro de mascota" [(visible)]="registroModal" [modal]="true" [style]="{ width: '25vw' }"  [draggable]="false" [resizable]="false" [closable]="false">
  <app-registro-mascota (registroModal)="toggleRegistro()" [idDuenio]="user.id"></app-registro-mascota>
</p-dialog>
</div>
<div class="row mx-auto div1 align-items-center text-left justify-content-center" style="background-color: white; display: flex;">
  <div class="col-md-7">
    <div class="row">
      <div class="col-md-3">
        <div class="col-md-4 align-items-center text-center justify-content-center py-5">
          <img src="assets/imgs/clientes/default-avatar.png" style="height: 6rem; width: 6rem;">
        </div>
      </div>
      <div class="col-md-7 align-items-left text-left justify-content-left mx-auto">
        <p>
          <span class="uppercase text-base px-2 text-green-900 bg-green-300 rounded"> {{ user.nombre }} {{user.apellido}} </span><br>
          <span class="uppercase text-base px-2 text-green-900 bg-green-300 rounded"> {{ user.dni}} </span><br>
          <span class="uppercase text-base px-2 text-green-900 bg-green-300 rounded"> {{ user.email}} </span><br>
          <span class="uppercase text-base px-2 text-green-900 bg-green-300 rounded"> {{ user.telefono}} </span><br>
        </p>
      </div>
    </div>
  </div>
  <div class="col-1" style="height: 20vh;">
    <p-divider layout="vertical">
    </p-divider>
  </div>
  <div class="col-md-4 align-items-left text-left justify-content-left mx-auto">

    <div *ngIf="rolSession == 'ADMIN'">
    <button pButton  pRipple label="+ Mascota" (click)="toggleRegistro()" class="w-full text-0 p-button-veterinariaOrange p-button-raised p-button-outlined p-button-sm"></button>
    </div>
    <div *ngIf="rolSession == 'USER'">
    <button pButton  pRipple label="Editar perfil" (click)="toggleEditarUser()" class="w-full text-0 p-button-veterinariaOrange p-button-raised p-button-outlined p-button-sm"></button>
    <button pButton  pRipple label="Editar contraseña" (click)="toggleEditarPassword()" class="w-full text-0 p-button-veterinariaOrange p-button-raised p-button-outlined p-button-sm"></button>
  </div>
  </div>
</div>
<div *ngIf="mascotas.length > 0" class="parent">
    <div class="album py-5 ">
      <div class="card-container">

        <div *ngFor="let mascota of mascotas; let i = index;"  class="">

          <div class="" >
            <div class="card shadow-sm justify-content-between" style="border-radius: 20px; max-width: 30vw;">
              <img src="assets/imgs/perroMuestra.png" alt="Avatar" style="max-width: 30vw;">
              <div class="card-body">
                <p class="card-text text-center"> {{mascota.nombre}}</p>
                <div class="justify-content-between align-items-center">
                  <button pButton  pRipple (click)="redireccionar(mascota.id)" label="Perfil" type="button" class="w-full mr-3 p-button-veterinariaOrange p-button-raised p-button-sm" ></button>
                  <button pButton  pRipple (click)="this.cardMascotaId = mascota.id; toggleEditarMascota()" label="Editar" type="button" class=" w-full mr-3 p-button-veterinariaOrange p-button-raised p-button-sm" ></button>
                </div>

              </div>
            </div>


          </div>

        </div>
    </div>
    </div>
</div>
<div *ngIf="mascotas.length == 0 || mascotas == null" class="w-full font-bold text-center" style="background-color: rgb(255,255,255,1); border-radius: 20px; margin-top: 0.6cm;">
  No se encuentra ninguna mascota registrada de {{user.nombre}}
  </div>



  <div *ngIf="editarModalMascota">
    <p-dialog  header="Edicion de mascota" [(visible)]="editarModalMascota" [modal]="true" [style]="{ width: '25vw' }"  [draggable]="false" [resizable]="false" [closable]="false">
      <app-editar-mascota (editarModal)="toggleEditarMascota()" [idMascota]="cardMascotaId"></app-editar-mascota>
    </p-dialog>
  </div>
  <div *ngIf="editarModalUser">
    <p-dialog  header="Edicion de cliente" [(visible)]="editarModalUser" [modal]="true" [style]="{ width: '25vw' }"  [draggable]="false" [resizable]="false" [closable]="false">
      <app-editar (editarModal)="toggleEditarUser()" [idUser]="user.id"></app-editar>
    </p-dialog>
  </div>
  <div *ngIf="editarModalPassword">
    <p-dialog  header="Cambiar contraseña" [(visible)]="editarModalPassword" [modal]="true" [style]="{ width: '25vw' }"  [draggable]="false" [resizable]="false" [closable]="false">
      <app-editar-password (editarModal)="toggleEditarPassword()" [idUser]="user.id"></app-editar-password>
    </p-dialog>
  </div>
